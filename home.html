<!DOCTYPE html>
<html>
<head>
	<title>Menu Navigation Bar with Logo and Hamburger Menu</title>
	<link rel="stylesheet" href="gaya.css">
	<link rel="script" href="skripkode">

</head>
<body>

	<!-- The menu navigation bar -->
	<div class="navbar" id="myNavbar">
		<div class="logo">
			<a href="#"><img src="logo.png" alt="Logo"></a>
		</div>
		<a href="#">Home</a>
		<a href="#">About Us</a>
		<a href="#">Services</a>
		<a href="#">Contact Us</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</div>

	<script>
	 /*  Toggle between showing and hiding the   nav     igation menu links when the user clicks on the      hamburger menu icon */
	 	function myFunction() {
	 		var x = document.getElementById("myNavbar");
			if (x.className === "navbar") {
				x.className += " responsive";
			} else {
				x.className = "navbar";
			}
		}
	</script>

</body>
</html>
